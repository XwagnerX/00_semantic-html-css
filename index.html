<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Aplicación de Notas</title>
    <link rel="stylesheet" href="sanitize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="encabezado-principal">
      <h1>Mi Aplicación de Notas</h1>
    </header>
    <main class="contenedor-principal">
      <section class="tarjeta formulario-nota__contenedor">
        <h2>Crear una Nueva Nota</h2>
        <form class="formulario-nota">
          <label for="titulo-nota">Título:</label>
          <input
            type="text"
            id="titulo-nota"
            name="titulo"
            placeholder="Escribe el título de la nota"
            required
          />
          <label for="contenido-nota">Contenido:</label>
          <textarea
            id="contenido-nota"
            name="contenido"
            rows="5"
            placeholder="Escribe el contenido de la nota"
            required
          ></textarea>
          <button type="submit">Añadir Nota</button>
        </form>
      </section>
      
      <aside class="tarjeta recursos">
        <h2>Recursos</h2>
        <ul class="lista-recursos">
          <li><a href="https://developer.mozilla.org">MDN Web Docs</a></li>
          <li><a href="https://css-tricks.com/">css-tricks</a></li>
          <li><a href="https://github.com/XwagnerX">Mi Github</a></li>
        </ul>
      </aside>
    </main>
    <footer class="pie">
      <p>&copy; 2024 Mi Aplicación de Notas</p>
    </footer>
  </body>
</html>
